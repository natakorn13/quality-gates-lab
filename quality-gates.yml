# ===================================
# Quality Gates Pipeline
# à¹à¸—à¸™à¸—à¸µà¹ˆ Manual Testing Checklist
# ===================================
name: Quality Gates

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ===================================
  # à¹à¸—à¸™: "Run the build command successfully"
  # ===================================
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Build
        working-directory: backend
        run: npm run build

  # ===================================
  # à¹à¸—à¸™: "Verify there are no new warnings or type errors"
  # + "Test all affected pages and features"
  # ===================================
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Run tests with coverage
        working-directory: backend
        run: npm test -- --coverage --coverageReporters=text-summary

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage/

  # ===================================
  # à¹ƒà¸«à¸¡à¹ˆ! à¹à¸—à¸™ "No-Paste Zones" à¸ªà¸³à¸«à¸£à¸±à¸š security
  # ===================================
  security:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        working-directory: backend
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Check for secrets in code
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  # ===================================
  # à¹ƒà¸«à¸¡à¹ˆ! Code Quality Analysis
  # ===================================
  quality:
    name: ğŸ“Š Code Quality
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

